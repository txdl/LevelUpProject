<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
  </head>
  <body>
    <!--Start of navbar section -->
    <div class="navbar">
      <a href="index.html" class="flex-item">Home</a>
      <a href="menu.html" class="flex-item active">Menu</a>
      <a href="game.html" class="flex-item">Game</a>
    </div>
    <!--End of navBar section -->

    <div class="settings-container">
      <!-- Start row -->
      <div class="row">
        <div class="left">
          <div class="container">
            <h2>Difficulty</h2>
          </div>
        </div>

        <div class="middle">
          <div class="container">
            <p>General game difficulty setting (preset)</p>
          </div>
        </div>
        
        <div class="right">
          <div class="container">
            <select id="presetSelector">
              <option value="easy">Easy</option>
              <option value="hard">Hard</option>
            </select>
          </div>
        </div>
      </div>
      <!-- End row -->


        <!-- Start row -->
        <div class="row">
          <div class="left">
            <div class="container">
              <p>Control style</p>
            </div>
          </div>

          <div class="middle">
            <div class="container">
              <p>Change the Eco-Boat's controls</p>
            </div>
          </div>

          <div class="right">
            <div class="container">
              <select id="richToggle">
                <option value="universal">Universal</option>
                <option value="perspective">Perspective</option>
              </select>
            </div>
          </div>
        </div>
        <!-- End row -->

        <!-- Start row -->
        <div class="row">
          <div class="left">
            <div class="container">
              <p>Harpoon death count</p>
            </div>
          </div>
          <div class="middle">
            <div class="container">
              <p>Number of pirates attached to the Eco-Boat before defeat</p>
            </div>
          </div>
          <div class="right">
            <div class="container">
              <select id="harpoonCountSelector">
                <option value="two">2</option>
                <option value="four">4</option>
              </select>
            </div>
          </div>
        </div>
        <!-- End row -->

        <!-- Start row -->
        <div class="row">
          <div class="left">
            <div class="container">
              <p>Jump feature toggle</p>
            </div>
          </div>
          <div class="middle">
            <div class="container">
              <p>Turn on/off the Eco-Boat's jump feature</p>
            </div>
          </div>
          <div class="right">
            <div class="container">
              <select id="jumpSelector">
                <option value="jump">Jump!</option>
                <option value="noJump">No jumping</option>
              </select>
            </div>
          </div>
        </div>
        <!-- End row -->
      </div>
    </div>
  </body>
</html>
